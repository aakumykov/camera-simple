<fieldset>
    <legend>{{camCtrl.title}} ({{camCtrl.platform}})</legend>
    
    <!-- <p><input type='text' ng-model='camCtrl.platform'></p> -->
    <!-- <p><input type='text' ng-model='camCtrl.dimensions'></p> -->
    
    <!-- <select ng-options="item as item.label for item in items track by item.id" ng-model="selected"></select> -->

    <p>
        <select ng-model="camCtrl.options.dimension">
            <option ng-repeat='dim in camCtrl.dimensions'>{{dim}}</option>
        </select>
    </p>
    <div>currentDimension: {{camCtrl.options.dimension}}</div>

    <p><img 
        id='photo' 
        alt='photo will be here' 
        ng-src="{{camCtrl.photo_src}}" 
        ng-show="camCtrl.photo_src!==''" 
    ></p>
    
    <p><button 
        id='photo_button' 
        ng-click="camCtrl.takeAPhoto()" 
    >Take a photo</button></p>
</fieldset>
