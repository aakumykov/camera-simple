<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src blob: *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta charset="UTF-8">
        <title>Простая фотокамера</title>
    </head>
    <body ng-controller="CameraController as camCtrl" ng-strict-di>
        <fieldset>
            <legend>{{camCtrl.title}} ({{camCtrl.surname}})</legend>
            
            <!-- <p><input type='text' ng-model='camCtrl.surname'></p> -->
            
            <p><img 
                id='photo' 
                alt='photo will be here' 
                ng-src="{{photo_src}}" 
                ng-show="photo_src!==''" 
            ></p>
            
            <p><button id='photo_button' ng-click="takeAPhoto()">Take a photo</button></p>
        </fieldset>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
